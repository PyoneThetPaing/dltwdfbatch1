<html>
<head>
	<title>Form Tag</title>
</head>

<body>
	<!--disable,required,readonly,autofocus-->
	<div>
		<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop></audio>
	</div>

	<div>
		<video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4?_=1" controls loop></video>
		<video src="Love, Rosie - High Hopes.mp4" controls loop></video>
	</div>

	<div>
		<iframe width="640" height="360" src="https://www.youtube.com/embed/lPi7cQGNqcM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

	<div>
		<fieldset>
		<legend>This is simple form &copy; &para;</legend>
		<form action="" method="POST">

		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="">
		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="">
		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="">
		<br/><br/>

		<label for="passward">Passward</label>
		<input type="passward" name="passward" id="passward" class="">
		<br/><br/>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" class="1" value="">Male
		<input type="radio" name="gender" id="gender" class="" value="0">Female
		<br/><br/>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="">
		<br/><br/>

		<label for="week">Week</label>
		<input type="week" name="week" id="week" class="">
		<br/><br/>

		<label for="score">Score</label>
		<input type="range" name="score" id="score" class="" value="10">
		<br/><br/>

		<label for="datetime">Date time</label>
		<input type="datetime-local" name="datetime" id="datetime" class="">
		<br/><br/>

		<label for="color">Choose Your Fav Color</label>
		<input type="checkbox" name="color" id="color" class="" value="red">Red
		<input type="checkbox" name="color" id="color" class="" value="blue">Blue
		<input type="checkbox" name="color" id="color" class="" value="black">Black
		<input type="checkbox" name="color" id="color" class="" value="white">White
		<br/><br/>

		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose Your Country</option>
			<option value="myanmar">Myanmar</option>
			<option value="thailand">Thailand</option>
			<option value="china">China</option>
			<option value="laos">Laos</option>
		</select>
		<br/><br/>

		<input type="button" name="cancle" id="cancle" class="" value="Cancle">
		<input type="reset" name="reset" id="reset" class="" value="Reset">
		<button type="submit" name="submit" id="submit" class="" value="Submit">Submit</button>
	</form>

	</fieldset>
	</div>

	<div>
		<iframe src="imagetag.html" width="100%" height="100%"></iframe>
	</div>


</body>



<footer>

</footer>

</html>
