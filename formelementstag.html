<html>
<head>
	<title>Form Elements</title>
</head>

<body>

	<form action="#" method="post">
		<!--disabled / readonly / autofocus / required -->
		<label for="firstname">First name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First name" maxlength="10" required>

		<br/> 
		<br/>

		<label for="lastname">Last name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last name">

		<br/>
		<br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email">


		<br/>
		<br/>

		<label for="passward">Passward</label>
		<input type="passward" name="passward" id="passward" class="" placeholder="Enter your passward" required>

		<br/>
		<br/>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="">

		<br/>
		<br/>

		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">

		<br/>
		<br/>

		<label for="about">About</label>
		<textarea name="about" id="about" class=""></textarea>

		<br/>
		<br/>


		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button  name="submit" id="submit" class="">Submit</button>

	</form>

</body>

<footer>

</footer>

</html>
